<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Detail Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the mobile frame */
        .screen {
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
        }

        .chart-bg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        .chart-line {
            stroke: #4ade80;
            stroke-width: 2;
            fill: none;
        }

        .tradingview-widget-container {
            width: 100% !important;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="screen">
        <!-- Header -->
        <div class="flex items-center justify-between px-2 py-6">
            <div class="flex items-center">
                <svg class="w-6 h-6 text-gray-600 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                <div class="flex items-center">
                    <div
                        class="w-8 h-8 bg-gradient-to-br from-blue-400 via-purple-500 to-green-400 rounded-full mr-3 flex items-center justify-center relative overflow-hidden">
                        <!-- Solana logo representation -->
                        <div class="w-6 h-6 flex flex-col justify-center">
                            <div class="h-0.5 bg-white rounded mb-0.5 transform -skew-x-12"></div>
                            <div class="h-0.5 bg-white rounded mb-0.5 transform skew-x-12"></div>
                            <div class="h-0.5 bg-white rounded transform -skew-x-12"></div>
                        </div>
                    </div>
                    <div>
                        <h2 class="font-semibold text-gray-900">Solana (SOL)</h2>
                        <!-- <p class="text-sm text-gray-500">Since Mar 2020</p> -->
                    </div>
                </div>
            </div>
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
            </svg>
        </div>

        <!-- Price Section -->
        <!-- <div class="px-2 pb-4">
            <div class="flex items-center justify-between">
                <div>
                    <span class="text-sm text-gray-500">1 SOL = </span>
                    <span class="text-2xl font-semibold text-gray-900">$186.74</span>
                </div>
                <div class="flex items-center">
                    <div class="w-2 h-2 bg-green-500 rounded-full mr-1"></div>
                    <span class="text-green-500 text-sm font-medium">$10.2 (2.3%)</span>
                    <svg class="w-4 h-4 text-gray-400 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
                    </svg>
                </div>
            </div>
        </div> -->

        <!-- Chart Section -->
        <div class="mx-2 mb-6 rounded-2xl h-64 relative">
            <!-- TradingView Widget BEGIN -->
            <div class="tradingview-widget-container w-full" style="width: 100% !important;">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript"
                    src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                        let coinpair = window.location.href.split("?")[1].split("=")[1].split("%3A")[1];
                        {
                            "symbol": "CRYPTO:" + coinpair,
                                "chartOnly": false,
                                    "dateRange": "12M",
                                        "noTimeScale": false,
                                            "colorTheme": "dark",
                                                "isTransparent": true,
                                                    "locale": "en",
                                                        "width": "100%",
                                                            "autosize": true,
                                                                "height": "100%",
                                                                    "largeChartUrl": "http://localhost/copywavex/dashboard/coins/coins_info.html",
                        }
                    </script>
            </div>
            <!-- TradingView Widget END -->
        </div>

        <!-- About Solana Section -->
        <div class="px-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-900">About Solana</h3>
                <!-- <button class="text-blue-500 text-sm font-medium">Compare to</button> -->
            </div>

            <div class="flex space-x-4 mb-4">
                <!-- Rank Card -->
                <div class="flex-1 bg-white rounded-2xl p-4">
                    <div class="flex items-center mb-2">
                        <div class="w-8 h-8 bg-orange-100 rounded-lg flex items-center justify-center mr-3">
                            <svg class="w-4 h-4 text-orange-500" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z">
                                </path>
                            </svg>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">No 1</p>
                            <p class="text-xs text-gray-400">Rank</p>
                        </div>
                    </div>
                    <div class="text-xs text-gray-500">
                        <p>Since</p>
                        <p class="font-medium text-gray-900">12 May 2024</p>
                    </div>
                </div>

                <!-- Market Cap Card -->
                <div class="flex-1 bg-white rounded-2xl p-4">
                    <div class="flex items-center mb-2">
                        <div class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center mr-3">
                            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                                </path>
                            </svg>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-900">â‰ˆ $2.08T</p>
                            <p class="text-xs text-gray-400">Market Cap</p>
                        </div>
                    </div>
                    <div class="text-xs text-gray-500">
                        <p>Market Dominance</p>
                        <p class="font-medium text-gray-900">57.21%</p>
                    </div>
                </div>
            </div>

            <!-- Supply Stats -->
            <div class="grid grid-cols-3 gap-4 mb-4">
                <div>
                    <p class="text-sm font-medium text-gray-900">19.81M <span class="text-xs text-gray-500">BTC</span>
                    </p>
                    <p class="text-xs text-gray-500">Total Supply</p>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-900">19.81M <span class="text-xs text-gray-500">BTC</span>
                    </p>
                    <p class="text-xs text-gray-500">Circulation supply</p>
                </div>
                <div>
                    <p class="text-sm font-medium text-gray-900">21.00M <span class="text-xs text-gray-500">BTC</span>
                    </p>
                    <p class="text-xs text-gray-500">Max Supply</p>
                </div>
            </div>

            <!-- All time low -->
            <div class="bg-red-50 border border-red-200 rounded-xl p-3 mb-6">
                <div class="flex items-center">
                    <div class="w-2 h-2 bg-red-500 rounded-full mr-2"></div>
                    <span class="text-red-600 text-sm font-medium">All time low</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="px-6 pb-8">
            <div class="flex space-x-4">
                <button
                    class="flex-1 border border-gray-300 text-gray-700 py-3 rounded-2xl font-medium flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                    </svg>
                    Convert
                </button>
                <button
                    class="flex-1 bg-gray-900 text-white py-3 rounded-2xl font-medium flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                    </svg>
                    Buy
                </button>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the mobile frame */
        .screen {
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            overflow: scroll;
            position: relative;
        }

        .balance-bg {
            background: linear-gradient(135deg, #4a4a4a 0%, #2a2a2a 100%);
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen overflow-hidden">
    <div class="h-screen"></div>
    <div class="screen">

        <!-- Header -->
        <div class="flex items-center justify-between px-6 pb-6">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-orange-500 rounded-full mr-3 flex items-center justify-center">
                    <span class="text-white font-semibold text-sm">CS</span>
                </div>
                <div>
                    <h2 class="font-semibold text-gray-900">Chad Smith</h2>
                    <p class="text-sm text-gray-500">Follow Trader</p>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5-5-5h5v-12">
                    </path>
                </svg>
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </div>
        </div>

        <!-- Balance Card -->
        <div class="mx-6 mb-6 balance-bg rounded-2xl p-6 text-white relative overflow-hidden">
            <!-- Background pattern -->
            <div class="absolute inset-0 opacity-10">
                <div class="absolute top-0 right-0 w-32 h-32 bg-white rounded-full -translate-y-16 translate-x-16">
                </div>
                <div class="absolute bottom-0 left-0 w-24 h-24 bg-white rounded-full translate-y-12 -translate-x-12">
                </div>
            </div>

            <div class="relative z-10">
                <div class="flex justify-between items-start mb-4">
                    <span class="text-sm opacity-80">Total Balance</span>
                    <svg class="w-5 h-5 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                        </path>
                    </svg>
                </div>

                <h1 class="text-4xl font-light mb-6">$124,234.00</h1>

                <div class="flex space-x-3">
                    <button
                        class="flex items-center bg-white bg-opacity-20 px-4 py-2 rounded-full text-sm backdrop-blur">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="16"></line>
                            <line x1="8" y1="12" x2="16" y2="12"></line>
                        </svg>
                        Add Funds
                    </button>
                    <button
                        class="flex items-center bg-white bg-opacity-20 px-4 py-2 rounded-full text-sm backdrop-blur">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M12 1v6m0 6v6"></path>
                        </svg>
                        Withdraw
                    </button>
                    <button
                        class="flex items-center bg-white bg-opacity-20 px-3 py-2 rounded-full text-sm backdrop-blur">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- My Coins Section -->
        <div class="px-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-900">My Coins</h3>
                <button class="text-blue-500 text-sm font-medium">View all</button>
            </div>

            <div class="flex space-x-4">
                <!-- Bitcoin Card -->
                <div class="flex-1 bg-white rounded-2xl p-4">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center mr-3">
                                <span class="text-white text-xs font-bold">â‚¿</span>
                            </div>
                            <div>
                                <p class="font-medium text-gray-900">Bitcoin</p>
                                <p class="text-xs text-gray-500">(BTC)</p>
                            </div>
                        </div>
                        <div class="w-6 h-6 bg-gray-800 transform rotate-45"></div>
                    </div>
                    <div class="text-green-500 text-xs mb-1">â–² 12%</div>
                    <p class="text-xs text-gray-500 mb-1">0.0025923</p>
                    <p class="font-semibold text-gray-900">$25,346.00</p>
                </div>

                <!-- Ethereum Card -->
                <div class="flex-1 bg-white rounded-2xl p-4">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center">
                            <div class="w-8 h-8 bg-gray-800 rounded-full flex items-center justify-center mr-3">
                                <div class="w-4 h-4 bg-white transform rotate-45"></div>
                            </div>
                            <div>
                                <p class="font-medium text-gray-900">Etherium</p>
                                <p class="text-xs text-gray-500">(ETH)</p>
                            </div>
                        </div>
                    </div>
                    <div class="text-red-500 text-xs mb-1">â–¼ 2%</div>
                    <p class="text-xs text-gray-500 mb-1">0.0025923</p>
                    <p class="font-semibold text-gray-900">$25,346.00</p>
                </div>
            </div>
        </div>

        <!-- List of Coins Section -->
        <div class="px-6 flex-1">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-900">List of Coins</h3>
                <button class="text-blue-500 text-sm font-medium">Manage</button>
            </div>

            <!-- Filter Tabs -->
            <div class="flex space-x-2 mb-4 overflow-x-auto">
                <button
                    class="px-4 py-2 bg-gray-800 text-white rounded-full text-sm whitespace-nowrap">Favorites</button>
                <button
                    class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm whitespace-nowrap">Trending</button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm whitespace-nowrap">Market
                    cap</button>
                <button
                    class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm whitespace-nowrap">Price</button>
                <button class="px-4 py-2 bg-gray-100 text-gray-600 rounded-full text-sm whitespace-nowrap">24</button>
            </div>

            <!-- Coin List -->
            <div class="space-y-4">
                <!-- BNB -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-yellow-500 rounded-full flex items-center justify-center mr-3">
                            <span class="text-white font-bold text-sm">B</span>
                        </div>
                        <div>
                            <p class="font-medium text-gray-900">BNB <span class="text-gray-500 text-sm">(BNB)</span>
                            </p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-semibold text-gray-900">$25,346.00</p>
                        <p class="text-red-500 text-sm">ðŸ”´ -0.23%</p>
                    </div>
                </div>

                <!-- Ethereum -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center mr-3">
                            <div class="w-5 h-5 bg-white transform rotate-45"></div>
                        </div>
                        <div>
                            <p class="font-medium text-gray-900">Etherium <span
                                    class="text-gray-500 text-sm">(ETH)</span></p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="font-semibold text-gray-900">$3,346.00</p>
                        <p class="text-green-500 text-sm">ðŸŸ¢ 2.3%</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="left-0 right-0 bg-gray-900 p-4">
            <div class="flex justify-around items-center">
                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 bg-yellow-500 rounded-2xl flex items-center justify-center mb-1">
                        <svg class="w-5 h-5 text-gray-900" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                            </path>
                        </svg>
                    </div>
                </div>

                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 flex items-center justify-center mb-1">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                            </path>
                        </svg>
                    </div>
                </div>

                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 flex items-center justify-center mb-1">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                        </svg>
                    </div>
                </div>

                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 flex items-center justify-center mb-1">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                            </path>
                        </svg>
                    </div>
                </div>

                <div class="flex flex-col items-center">
                    <div class="w-10 h-10 flex items-center justify-center mb-1">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Home indicator -->
            <!-- <div class="w-32 h-1 bg-white opacity-30 rounded-full mx-auto mt-2"></div> -->
        </div>
    </div>
</body>

</html>

<body class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">

        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">

                <div>

                        <input id="password" name="password" type="password" autocomplete="current-password" required

                    <div class="text-sm">

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span id="wer" class="flex items-center">
                            <span>Sign in</span>
                            <i class="fas fa-arrow-right ml-2"></i>
                        </span>

                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>

<script src="assets/js/jquery-1.12.4.min.js"></script>

<script>
    function IsNumeric(sText) {
        var ValidChars = "0123456789";
        var IsNumber = true;
        var Char;
        if (sText == '') return false;
        for (i = 0; i < sText.length && IsNumber == true; i++) {
            Char = sText.charAt(i);
            if (ValidChars.indexOf(Char) == -1) {
                IsNumber = false;
            }
        }
        return IsNumber;
    }

    // Email validation
    function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
</script>

<script>
    $(document).on('submit', '#loginform', function (e) {
        e.preventDefault();
        
        // Update button state
        const $submitBtn = $('#wer');
        $submitBtn.html(`<i class="fas fa-spinner fa-spin"></i> Signing in...`);
        $submitBtn.prop('disabled', true);
        
        // Clear previous errors
        $('#error').html('').removeClass('text-red-600 text-sm mt-1');
        
        // Get form data
        const formData = {
            email: $('#inputEmail').val().trim(),
            password: $('#password').val()
        };
        
        // Basic validation
        if (!formData.email || !formData.password) {
            showError('Please fill in all fields');
            return;
        }
        
        if (!isValidEmail(formData.email)) {
            showError('Please enter a valid email address');
            return;
        }
        
        try {
            $.ajax({
                method: "POST",
                url: "./phpapiserver/user/login",
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: (data) => {
                    if (data.status === "success") {
                        $submitBtn.html(`<i class="fas fa-check"></i> Success!`);
                        localStorage.setItem('auth_token', data.token); // Store the auth token
                        $('#error').html(`<div class="bg-green-600 border border-green-400 p-3 rounded-sm text-center text-white">${data.message}</div>`);
                        setTimeout(() => {
                            window.location = './dashboard/home';
                        }, 2000);
                    } else if (data.registered) {
                        $('#error').html(`<div class="bg-red-600 border border-red-400 p-3 rounded-sm text-center text-white">${data.message}</div>`);
                        $('#error').show();
                    } else {
                        $('#wer').html(`<i class="fa fa-arrow-right"></i>`);
                        $('#error').html(`<div class="bg-red-600 border border-red-400 p-3 rounded-sm text-center text-white">${data.message || 'Login failed. Please try again.'}</div>`);
                        $('#error').show();
                    }
                }
            })
        } catch (error) {
            $('#wer').html(`<i class="fa fa-arrow-right"></i>`);
            $('#error').html(`<div class="bg-red-600 border border-red-400 p-3 rounded-sm text-center text-white">${error.message}</div>`);
            $('#error').show();
        }
    });
</script>
</body>

</html>

    <script>
        $(document).ready(function () {
            // Toggle password visibility
            $('#togglePassword').on('click', function () {
                const passwordField = $('#password');
                const type = passwordField.attr('type') === 'password' ? 'text' : 'password';
                passwordField.attr('type', type);
                $(this).find('i').toggleClass('fa-eye fa-eye-slash');
            });

            // Form submission
            $('#registerForm').on('submit', function (e) {
                e.preventDefault();

                // Get form values
                const firstName = $('#firstName').val().trim();
                const lastName = $('#lastName').val().trim();
                const email = $('#email').val().trim();
                const country = $('#country').val();
                const phone = $('#phone').val().trim();
                const password = $('#password').val();
                const confirmPassword = $('#confirmPassword').val();
                const securityQuestion = $('#securityQuestion').val();
                const securityAnswer = $('#securityAnswer').val().trim();
                const terms = $('#terms').is(':checked');

                // Validation
                if (!isValidEmail(email)) {
                    showMessage('Please enter a valid email address', 'error');
                    return;
                }

                if (password.length < 8) {
                    showMessage('Password must be at least 8 characters', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }

                if (!terms) {
                    showMessage('You must agree to the terms and conditions', 'error');
                    return;
                }

                // Show loading state
                const $btn = $(this).find('button[type="submit"]');
                const originalText = $btn.html();
                $btn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Creating Account...');

                // Prepare form data
                const formData = {
                    firstName,
                    lastName,
                    email,
                    country,
                    phone,
                    password,
                    securityQuestion,
                    securityAnswer
                };

                $.ajax({
                    url: './phpapiserver/user/register',
                    type: 'POST',
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    success: function (response) {
                        showMessage('Account created successfully! Redirecting to login...', 'success');
                        if (response.status == "success") {
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        } else {
                            showMessage(response.message, 'error');
                            $btn.prop('disabled', false).html(originalText);
                        }

                    },
                    error: function (xhr, status, error) {
                        showMessage(xhr.responseJSON.message, 'error');
                        $btn.prop('disabled', false).html(originalText);
                    }
                });
            });

            // Helper function to show messages
            function showMessage(message, type = 'info') {
                const $message = $('#message');
                $message.removeClass('hidden bg-red-100 border-red-400 text-red-700 bg-green-100 border-green-400 text-green-700')
                    .addClass(type === 'error' ? 'bg-red-100 border border-red-400 text-red-700' : 'bg-green-100 border border-green-400 text-green-700')
                    .text(message)
                    .removeClass('hidden');

                // Auto-hide after 10 seconds
                setTimeout(() => {
                    $message.slideUp(200, function () {
                        $(this).addClass('hidden').removeAttr('style');
                    });
                }, 10000);
            }

            // Email validation
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            // Phone number formatting
            $('#phone').on('input', function () {
                let phoneNumber = $(this).val().replace(/\D/g, '');
                if (phoneNumber.length > 0) {
                    phoneNumber = phoneNumber.match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
                    phoneNumber = !phoneNumber[2] ? phoneNumber[1] : '(' + phoneNumber[1] + ') ' + phoneNumber[2] + (phoneNumber[3] ? '-' + phoneNumber[3] : '');
                }
                $(this).val(phoneNumber);
            });
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copywavex - Recover Account</title>
    <link rel="shortcut icon" href="images/logo/favicon.png" type="image/x-icon">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1rem;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .form-input {
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
        }
        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
        }
        .logo {
            max-width: 180px;
            margin: 0 auto 1.5rem;
            display: block;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #6b7280;
            margin: 1.5rem 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        .divider::before {
            margin-right: 1rem;
        }
        .divider::after {
            margin-left: 1rem;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="card mx-auto p-8">
            <!-- Logo -->
            <a href="index.html" class="block text-center mb-8">
                <img src="./images/stormy/IMG_5156-1-removebg-preview.png" alt="Copywavex" class="logo">
            </a>

            <!-- Title -->
            <h1 class="text-2xl font-bold text-gray-800 text-center mb-2">Recover Your Account</h1>
            <p class="text-gray-600 text-center mb-8">Enter your email to begin account recovery</p>

            <!-- Error/Success Messages -->
            <div id="message" class="mb-6 text-center hidden"></div>

            <!-- Recovery Form -->
            <form id="recoveryForm" class="space-y-5">
                <!-- Email Field -->
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            class="form-input block w-full pl-10 pr-3 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="your@email.com"
                        >
                    </div>
                </div>

                <!-- Security Question (initially hidden) -->
                <div id="securityQuestionField" class="space-y-2 hidden">
                    <label id="securityQuestionLabel" class="block text-sm font-medium text-gray-700">Security Question</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-question-circle text-gray-400"></i>
                        </div>
                        <input 
                            type="text" 
                            id="securityAnswer" 
                            name="securityAnswer" 
                            required
                            class="form-input block w-full pl-10 pr-3 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Your answer"
                        >
                    </div>
                </div>

                <!-- New Password (initially hidden) -->
                <div id="passwordFields" class="space-y-4 hidden">
                    <div class="space-y-2">
                        <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="newPassword" 
                                name="newPassword" 
                                required 
                                minlength="8"
                                class="form-input block w-full pl-10 pr-3 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="••••••••"
                            >
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <button type="button" class="text-gray-400 hover:text-gray-600 focus:outline-none" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters</p>
                    </div>

                    <div class="space-y-2">
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                required 
                                minlength="8"
                                class="form-input block w-full pl-10 pr-3 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="••••••••"
                            >
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="space-y-3">
                    <button 
                        type="button" 
                        id="startRecoveryBtn"
                        class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                        <span>Start Recovery</span>
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>

                    <button 
                        type="button" 
                        id="verifyAnswerBtn"
                        class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 hidden"
                    >
                        <span>Verify Answer</span>
                        <i class="fas fa-check ml-2"></i>
                    </button>

                    <button 
                        type="submit" 
                        id="resetPasswordBtn"
                        class="btn-primary w-full py-3 px-4 rounded-lg text-white font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 hidden"
                    >
                        <span>Reset Password</span>
                        <i class="fas fa-sync-alt ml-2"></i>
                    </button>
                </div>
            </form>

            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Remember your password? 
                    <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">
                        Sign in
                    </a>
                </p>
                <p class="text-sm text-gray-600 mt-2">
                    Don't have an account? 
                    <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500">
                        Register here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Toggle password visibility
            $('#togglePassword').on('click', function() {
                const passwordField = $('#newPassword');
                const type = passwordField.attr('type') === 'password' ? 'text' : 'password';
                passwordField.attr('type', type);
                $(this).find('i').toggleClass('fa-eye fa-eye-slash');
            });

            // Start account recovery
            $('#startRecoveryBtn').on('click', function() {
                const email = $('#email').val().trim();
                
                // Basic validation
                if (!email) {
                    showMessage('Please enter your email address', 'error');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showMessage('Please enter a valid email address', 'error');
                    return;
                }

                // Show loading state
                const $btn = $(this);
                const originalText = $btn.html();
                $btn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Verifying...');

                // In a real application, this would be an API call to get the security question
                // For demo purposes, we'll simulate an API call with a timeout
                setTimeout(() => {
                    // Simulate getting security question from the server
                    const securityQuestion = "What was the name of your first pet?";
                    
                    // Show security question field
                    $('#securityQuestionLabel').text(securityQuestion);
                    $('#securityQuestionField').removeClass('hidden').addClass('block');
                    $('#startRecoveryBtn').addClass('hidden');
                    $('#verifyAnswerBtn').removeClass('hidden');
                    $btn.html(originalText).prop('disabled', false);
                    
                    // Focus on the answer field
                    $('#securityAnswer').focus();
                }, 1500);
            });

            // Verify security answer
            $('#verifyAnswerBtn').on('click', function() {
                const answer = $('#securityAnswer').val().trim();
                
                if (!answer) {
                    showMessage('Please answer the security question', 'error');
                    return;
                }

                // Show loading state
                const $btn = $(this);
                const originalText = $btn.html();
                $btn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Verifying...');

                // In a real application, this would verify the answer with the server
                // For demo purposes, we'll simulate an API call with a timeout
                setTimeout(() => {
                    // Simulate successful verification
                    showMessage('Identity verified. Please set a new password.', 'success');
                    
                    // Show password fields
                    $('#passwordFields').removeClass('hidden').addClass('block');
                    $('#verifyAnswerBtn').addClass('hidden');
                    $('#resetPasswordBtn').removeClass('hidden');
                    $btn.html(originalText).prop('disabled', false);
                    
                    // Focus on the new password field
                    $('#newPassword').focus();
                }, 1500);
            });

            // Form submission for password reset
            $('#recoveryForm').on('submit', function(e) {
                e.preventDefault();
                
                const email = $('#email').val().trim();
                const newPassword = $('#newPassword').val();
                const confirmPassword = $('#confirmPassword').val();
                
                // Validation
                if (!newPassword || newPassword.length < 8) {
                    showMessage('Password must be at least 8 characters', 'error');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }
                
                // Show loading state
                const $btn = $('#resetPasswordBtn');
                const originalText = $btn.html();
                $btn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> Resetting...');
                
                // In a real application, this would be an API call to reset the password
                // For demo purposes, we'll simulate an API call with a timeout
                setTimeout(() => {
                    // Simulate successful password reset
                    showMessage('Your password has been reset successfully! Redirecting to login...', 'success');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }, 1500);
            });
            
            // Helper function to show messages
            function showMessage(message, type = 'info') {
                const $message = $('#message');
                $message.removeClass('hidden bg-red-100 border-red-400 text-red-700 bg-green-100 border-green-400 text-green-700')
                       .addClass(type === 'error' ? 'bg-red-100 border border-red-400 text-red-700' : 'bg-green-100 border border-green-400 text-green-700')
                       .text(message)
                       .removeClass('hidden');
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    $message.slideUp(200, function() {
                        $(this).addClass('hidden').removeAttr('style');
                    });
                }, 5000);
            }
            
            // Email validation
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
        });
    </script>
</body>
</html>
